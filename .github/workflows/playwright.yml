name: Playwright Tests
on:
    push: # Run the workflow on push events
        branches: [main, master]
    schedule:
        - cron: "30 11 * * *" # run everyday at 5 PM IST or 3:30 AM PST or 11:30 AM UTC
    workflow_dispatch: # Manually trigger the workflow
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        env:
            EMAIL: ${{ secrets.EMAIL }}
            PASSWORD: ${{ secrets.PASSWORD }}
        steps:
            # Add the Tailscale step here
            - name: Connect to Tailscale
              uses: tailscale/github-action@v2
              with:
                  oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
                  oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}
                  tags: tag:ci
              # Check if Tailscale is connected properly
            - name: Check Tailscale connection
              run: tailscale status

            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npx playwright test
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
